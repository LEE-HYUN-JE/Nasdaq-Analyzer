<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>AI 증시 분석 대시보드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">

<div class="max-w-5xl mx-auto space-y-8">

    <!-- 타이틀 -->
    <h1 class="text-4xl font-bold text-center text-blue-800">📊 AI 증시 분석 대시보드</h1>

    <!-- 주가 카드 -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div th:each="item : ${quotes}" class="bg-white p-4 shadow rounded-lg border">
            <h2 class="text-lg font-bold" th:text="${item.symbol}">AAPL</h2>
            <p class="text-sm">종가: <span th:text="${item.close}">123.45</span> USD</p>
            <p class="text-sm">
                변동률:
                <span th:if="${item.changePercent >= 0}" class="text-green-600 font-medium" th:text="${item.changePercent + '%'}">+1.2%</span>
                <span th:if="${item.changePercent < 0}" class="text-red-600 font-medium" th:text="${item.changePercent + '%'}">-0.5%</span>
            </p>
        </div>
    </div>

    <!-- 광고 영역 -->
    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-900 p-4" role="alert">
        <p class="font-bold">📢 광고</p>
        <p>이 AI 분석은 XYZ 증권의 후원으로 제공됩니다.</p>
    </div>
